<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container border">
      <div class="row">
        <div id="9" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">9 AM</div>
        <textarea id="text-9" class="col col-lg-10 col-md-10 col-sm-8 col-xs-4 textArea">Add Text</textarea>
        <button id="saveVal" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="10" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">10 AM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>
      
      <div class="row">
        <div id="11" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">11 AM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="12" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">12 PM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="13" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">1 PM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="14" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">2 PM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="15" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">3 PM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="16" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">4 PM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>

      <div class="row">
        <div id="17" class="col col-lg-1 col-md-1 col-sm-2 col-xs-4">5 PM</div>
        <textarea class="col col-lg-10 col-md-10 col-sm-8 col-xs-4"></textarea>
        <button class="col col-lg-1 col-md-1 col-sm-2 col-xs-4 saveBtn">Save Button</button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
